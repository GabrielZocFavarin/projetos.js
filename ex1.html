<body>
    <script>
        let numero = prompt(" Digite um número!");
        if (isNaN(numero)) 
        {
            alert(" Falei pra digitar um numero, mano");
        }
        else
            if (numero % 2 == 0) 
            {
                alert(" É par esse numero! ");
            }

            }
