<body>
    <script>
        function factoração(num) {
            if (num === 0 || num === 1)
                return 1;
            else {

                for (var i = num - 1; i >= 1; i--) {
                    num *= i;
                }
                return num;
            }
        }

        let num = prompt(" Digite um número ");
        alert(" O numero fatorial é " + factoração(num));

    </script>
